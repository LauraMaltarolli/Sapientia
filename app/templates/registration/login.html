{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login - Sapientia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        main .btn-primary-custom {
            width: 100%;
            padding: 0.8rem;
            font-weight: bold;
        }

        main .text-center a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        main .card {
            max-width: 600px;
            margin: 3rem auto;
        }

        main .text-center a {
            color: #adb5bd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-5">
                        <h1 class="text-center mb-4">Login</h1>
                        {% if form.errors %}
                            <p class="errorlist">Seu nome de usuário e senha não conferem. Tente novamente.</p>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">Nome de usuário:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Senha:</label>
                                <div class="password-wrapper">
                                    {{ form.password }}
                                    <button type="button" class="password-toggle-btn" onclick="togglePassword('{{ form.password.id_for_label }}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary-custom">Entrar</button>
                        </form>
                         <div class="text-center mt-3">
                            <a href="{% url 'cadastro' %}">Não tem uma conta? Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Função para ver/ocultar senha
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const button = passwordField.nextElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            button.style.opacity = (type === 'text') ? '1' : '0.6';
        }
    </script>
</body>
</html>
